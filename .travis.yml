language: node_js
sudo: required
services:
  - docker
script:
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker build -t udagram-frontend ./udagram-frontend
  - docker tag udagram-api-feed babadee30/udagram-api-feed:v1
  - docker tag udagram-api-user babadee30/udagram-api-user:v1
  - docker tag udagram-reverseproxy babadee30/udagram-reverseproxy:v1
  - docker tag udagram-frontend babadee30/udagram-frontend:v1
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push babadee30/udagram-api-feed:v1
  - docker push babadee30/udagram-api-user:v1
  - docker push babadee30/udagram-reverseproxy:v1
  - docker push babadee30/udagram-frontend:v1