apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
  labels:
    app: backend-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-user
  template:
    metadata:
      labels:
        app: backend-user
    spec:
      containers:
        - name: backend-user
          image: babadee30/udagram-api-user:v2
          imagePullPolicy: Always
          volumeMounts:
          - name: aws-secret
            mountPath: "/root/.aws/"
            readOnly: true 
          envFrom:
          - secretRef:
              name: udagram-secret
      volumes:
      - name: aws-secret
        secret:
          secretName: aws-secret